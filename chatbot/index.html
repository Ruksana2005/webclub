<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWithBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <pre><h1 style="color:blueviolet;"><i>CHATBOT</i></h1></pre>
        <div class="ask-input"><i>
            <input type="text" id="questionBox" 
            onkeydown="if(event.keyCode == 13){chat()}"
            placeholder="Ask Your Question Here!"></i>
        </div>
        <p id="answerBox"><i>Answer will Appear Here</i></p>
    </div>
    <script src="java.js"></script>
</body>
</html>
